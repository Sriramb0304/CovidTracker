<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron text-center">

    <h1 class="display-4" style="font-weight: bold;">Coronavirus Tracker Application</h1>
    <h3 class="lead">This application lists the current covid cases reported across the globe</h3>
    <hr class="my-4">

    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h5>Total Covid cases reported so far</h5>
            <h2 th:text="${#numbers.formatDecimal(CovidData.getTotalConfirmedData(), 0, 'COMMA', 0, 'POINT')}"></h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h5>Total Recovered reported so far</h5>
            <h2 th:text="${#numbers.formatDecimal(CovidData.getTotalRecoveredData(), 0, 'COMMA', 0, 'POINT')}"></h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h5>Total Deaths reported so far</h5>
            <h2 th:text="${#numbers.formatDecimal(CovidData.getTotalDeceasedData(), 0, 'COMMA', 0, 'POINT')}"></h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h5>Covid cases confirmed today</h5>
            <h2 th:text="${#numbers.formatDecimal(CovidData.getDailyCases(), 0, 'COMMA', 0, 'POINT')}"></h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h5>Deaths reported today</h5>
            <h2 th:text="${#numbers.formatDecimal(CovidData.getDailyDeceased(), 0, 'COMMA', 0, 'POINT')}"></h2>
        </div>
    </div>

    <hr class="my-4">
    <a class="btn btn-primary btn-lg" th:href="@{/CountryData}" role="button">View cases by Countries</a>

</div>
</body>
</html>
